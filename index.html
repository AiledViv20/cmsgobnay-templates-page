<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>cmsgobnay</title>
    <link rel="stylesheet" href="./css/custom.css">
  </head>
  <body>
    <!-- Start Header contact -->
    <div class="header-info font-primary d-flex justify-content-center align-items-center gap-4 py-1 px-3">
      <div class="d-flex align-items-center gap-2">
        <img src="./assets/icons/header/location.svg" width="16" height="16" alt="location" />
        <span>Av. México S/N Centro, Tepic, Nayarit</span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <img src="./assets/icons/header/email.svg" width="16" height="16" alt="email" />
        <a href="mailto:atencionciudadana@nayarit.gob.mx">atencionciudadana@nayarit.gob.mx</a>
      </div>
      <div class="d-flex align-items-center gap-2">
        <img src="./assets/icons/header/call.svg" width="16" height="16" alt="call" />
        <a href="tel:3112152000">311 215 2000</a>
      </div>
    </div>
    <!-- End Header contact -->

    <!-- Start Banner -->
    <div class="bg-banner-cover d-flex justify-content-center">
      <img src="./assets/images/banner/bg-banner01.png" width="auto" height="auto" alt="banner" />
    </div>
    <!-- End Banner -->

    <div class="card-service-md">

          <h2>Trámites y servicios</h2>
        </div>
      </div>
      <div class="item-card-grid">
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service1.svg" width="44" height="44" alt="icon card service" />
          <h4>Agricultura, Ganadería, Pesca, Acuacultura</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service2.svg" width="44" height="44" alt="icon card service" />
          <h4>Becas</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service3.svg" width="44" height="44" alt="icon card service" />

        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service4.svg" width="44" height="44" alt="icon card service" />
          <h4>Derechos</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service5.svg" width="44" height="44" alt="icon card service" />
          <h4>Asistencia social</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service6.svg" width="44" height="44" alt="icon card service" />

        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service7.svg" width="44" height="44" alt="icon card service" />
          <h4>Deporte</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service8.svg" width="44" height="44" alt="icon card service" />
          <h4>Ecología / Medio ambiente</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service9.svg" width="44" height="44" alt="icon card service" />
          <h4>Educación</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service10.svg" width="44" height="44" alt="icon card service" />
          <h4>Empleo</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service11.svg" width="44" height="44" alt="icon card service" />
          <h4>Impuestos</h4>
        </div>
        <div class="item-card radius-2">
          <img src="./assets/icons/services/service12.svg" width="44" height="44" alt="icon card service" />
          <h4>Infraestructura</h4>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn--primary">Ver todos los trámites y servicios</button>
      </div>
    </div>

  </body>
</html>
